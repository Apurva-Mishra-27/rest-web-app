 <mat-toolbar color = "primary"style="text-align: center;" >
     <div >Aircraft Inventory</div></mat-toolbar>

 <div style="text-align: right;">
 <button mat-raised-button color="primary" style="margin: 10px; color: #ffffff;" id="addProduct" (click)="open()">Add Product </button>
 </div>

 <mat-card style="width:95% ; margin: auto;">
    <form>
        <mat-form-field class="example-full-width" style="width:100% ; margin: auto;" appearance="fill">
          <mat-label>Search Category</mat-label>
          <input matInput placeholder="Enter Product Category Here to Start Filtering" [(ngModel)]="searchCategory" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        </form>

 <div layout-align="center" >
    <table mat-table style="width:100% ; margin: auto;" [dataSource]="products | categoryFilter: searchCategory" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef class="align-center"> Product Id </th>
          <td mat-cell *matCellDef="let product" class="align-center"> {{ product.productId }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="productCategory">
          <th mat-header-cell *matHeaderCellDef class="align-center"> Product Category </th>
          <td mat-cell *matCellDef="let product" class="align-center"> {{product.productCategory}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef class="align-center"> Product Name </th>
          <td mat-cell *matCellDef="let product" class="align-center"> {{product.productName}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="productDescription">
          <th mat-header-cell *matHeaderCellDef class="align-center"> Product Description </th>
          <td mat-cell *matCellDef="let product" class="align-center"> {{product.productDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="units">
            <th mat-header-cell *matHeaderCellDef class="align-center"> Units </th>
            <td mat-cell *matCellDef="let product" class="align-center"> {{product.units}} </td>
          </ng-container>
        
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="align-center"> Actions </th>
            <td mat-cell *matCellDef="let product" class="align-center"> 
                <button mat-raised-button class="btn-warning"  style="margin-right: 10px;" (click)="update(product)"><i class="fa fa-pencil"></i></button>
                <button mat-raised-button class="btn-danger" (click)="delete(product)" ><i class="fa fa-trash"></i></button>                            
            </td>
          </ng-container>


      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
    </mat-card>
